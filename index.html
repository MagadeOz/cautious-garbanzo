<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7d6700ae8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card w-75 m-auto">
        <h1 class="card-header">Payment form exemple</h1>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputFName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                </div>
                <div class="row">
                    <div class="col-6">
                        <label>
                            We accept:
                        </label>
                        <div class="bg-secondary col-4 rounded-1 ">
                            <input type="radio" id="mastercard" name="paymentMethod">
                            <i class="fab fa-cc-mastercard"></i>
                            <input type="radio" id="visa" name="paymentMethod">
                            <i class="fab fa-cc-visa"></i>
                            <input type="radio" id="dinners" name="paymentMethod">
                            <i class="fab fa-cc-diners-club"></i>
                            <input type="radio" id="applePay" name="paymentMethod">
                            <i class="fab fa-cc-apple-pay"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary m-1">Cancel</button>
            <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
    </div>


    </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
